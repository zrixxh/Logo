<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>HOPE Logo Fullscreen</title>

<!-- Import Poppins font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap" rel="stylesheet" />

<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    background: #0d1117;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
  }

  #logo {
    user-select: none;
    cursor: default;

    font-weight: 900;
    font-size: 20vw; /* Huge size, fills width */
    line-height: 1;
    color: #58a6ff;

    /* Gradient fill */
    background: linear-gradient(135deg, #58a6ff, #1f6feb, #79c0ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;

    /* Remove text-shadow for flat style */

    text-transform: uppercase;
    will-change: transform;
    transition: color 0.3s ease;
  }
</style>
</head>
<body>

<div id="logo">HOPE</div>

<script>
  const logo = document.getElementById('logo');

  document.addEventListener('mousemove', e => {
    const x = e.clientX / window.innerWidth - 0.5;
    const y = e.clientY / window.innerHeight - 0.5;

    const rotateX = y * 25;
    const rotateY = x * 50;
    const scale = 1 + Math.abs(x) * 0.12;

    logo.style.transform = `perspective(800px) rotateX(${-rotateX}deg) rotateY(${rotateY}deg) scale(${scale})`;
  });

  logo.addEventListener('mouseenter', () => {
    logo.style.color = '#79c0ff';
  });

  logo.addEventListener('mouseleave', () => {
    logo.style.color = '#58a6ff';
    logo.style.transform = 'perspective(800px) rotateX(0) rotateY(0) scale(1)';
  });
</script>

</body>
</html>
